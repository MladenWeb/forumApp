<div style="margin-left: 1rem" *ngFor="let topic of topic.comments">
  <div *ngIf="!topic?.removed" style="padding-top: 0.8rem">
    <div style="display: flex; align-items: center; padding: 0.5rem 0">
      <p>
        <span style="font-weight: bold">{{ topic?.author?.name }}</span
        >: {{ topic?.body }}
      </p>
      <span
        style="
          margin-left: 1rem;
          font-weight: bold;
          font-size: 24px;
          color: red;
        "
        (click)="deleteComment(topic)"
        >&times;</span
      >
    </div>
    <input
      style="
        height: 2rem;
        padding-left: 0.5rem;
        border-radius: 6px;
        border: 0;
        outline: none;
        border: 1px solid silver;
      "
      (keyup.enter)="reply($event, topic)"
      type="text"
      placeholder="Reply here"
    />
    <app-tree-view [topic]="topic"></app-tree-view>
  </div>
</div>
